name: Build and Deploy
on: [push, pull_request]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: shiranaiyo/agda:2.6.2.2

    steps:
      - name: test
        run: |
          ls
          cd
          ls
          wget -O agda-stdlib.tar https://github.com/agda/agda-stdlib/archive/v1.7.1.tar.gz
          ls
          tar -zxvf agda-stdlib.tar
          ls
          cd $HOME/.agda
          ls
          cat libraries
          ls
          echo '~/agda-stdlib-1.7.1/standard-library.agda-lib' >> $HOME/.agda/libraries
          cat libraries
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          apt-get update && apt-get install -y rsync
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: html # The folder the action should deploy.
